<!DOCTYPE html>
<html>
	<head>
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
	</head>

	<body>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active" onclick="chooseAlgo('0')">
        <input type="radio" name="options" id="backtracking" autocomplete="off" checked> Backtracking
      </label>
      <label class="btn btn-secondary" onclick="chooseAlgo('1')">
        <input type="radio" name="options" id="dancinglinks" autocomplete="off"> DancingLinks
      </label>
    </div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active" onclick="chooseSize('0')">
        <input type="radio" name="options" id="small" autocomplete="off" checked> Small
      </label>
      <label class="btn btn-secondary" onclick="chooseSize('1')">
        <input type="radio" name="options" id="large" autocomplete="off"> Large
      </label>
    </div>

    <button type="button" id="random" class="btn btn-light" onclick="getRandomData()">Random</button>
    <button type="button" class="btn btn-primary" onclick="run()">Solve</button>
    <button type="button" class="btn btn-success" onclick="validCheck()">Check</button>

    <div id='sudoku-board'>
      <p>Loading...</p>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group"></div>
    </div>
    <h3 id="progress">0 %</h3>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="board/jsboard.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/util/utils.js"></script>
		<script type="text/javascript" src="js/algorithm/backtracking.js"></script>
    <script type="text/javascript" src="js/algorithm/dancing_links.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
